<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Your profile page where you can see the details of your profile and listings"
    />
    <title>Profile | BidAbhi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="/src/js/index.mjs" defer type="module"></script>
    <script
      src="/src/js/api/profiles/getallbidsbyprofile.mjs"
      defer
      type="module"
    ></script>
    <script
      src="/src/js/api/profiles/getsingleprofile.mjs"
      defer
      type="module"
    ></script>
    <script
      src="/src/js/api/profiles/getalllistingsbyprofile.mjs"
      defer
      type="module"
    ></script>
    <script
      src="/src/js/handlers/updateprofileavatar.mjs"
      defer
      type="module"
    ></script>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg">
      <div
        class="container-fluid shadow bg-light d-flex flex-sm-row justify-content-evenly"
      >
        <div>
          <a href="/index.html" class="navbar-brand"
            ><img src="/images/Logo.png" alt="logo"
          /></a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Ul -->
        <div class="collapse navbar-collapse" id="navbarText">
          <!--center of nav  -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fs-5" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5" href="/listing.html">Listings</a>
            </li>
            <li class="nav-item" id="profileThumbnail">
              <a href="/profile.html" class="nav-link fs-5 fw-bold active">
                Profile
              </a>
            </li>
          </ul>
          <!--right side of nav  -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <!-- Log in -->
            <li class="nav-item" id="loginBtn">
              <a class="nav-link fs-5" href="/login.html">Login</a>
            </li>
            <!-- Sign Up -->
            <li class="nav-item" id="signBtn">
              <a
                href="/signup.html"
                class="text-decoration-none text-light btn btn-primary ml-5"
              >
                <strong>Sign up</strong></a
              >
            </li>
            <!-- logout -->
            <li class="nav-item logout" id="logOut">
              <button class="nav-link fs-5 btn btn-link">Log out</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- hero section -->
    <div class="container-fluid d-flex flex-column align-items-start">
      <div class="container shadow-sm">
        <div class="container" id="profileDetailsContainer"></div>
        <div class="container">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Update Avatar
          </button>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <form class="modal-dialog" id="updateProfileAvatar">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Update Avatar
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input
                type="url"
                class="form-control"
                id="floatingInput"
                name="avatar"
                placeholder="insert profile avatar url"
                required
              />
              <label for="floatingInput">Update your avatar</label>
            </div>
          </div>
          <div class="modal-footer">
            <a
              href="/profile.html"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              >Cancel</a
            >
            <button class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </form>
    </div>
    <hr />

    <!-- listing container -->
    <div class="container">
      <div class="h1 text-center">Your Bids</div>
      <div class="row" id="allBidsByProfileContainer"></div>
      <hr />
      <div class="h1 text-center">Your Listings</div>
      <div class="row" id="allListingByProfileContainer"></div>
    </div>

    <!-- footer -->
    <div class="container-fluid bg-footer text-white px-3">
      <footer class="row row-cols-1 row-cols-sm-2 py-5 my-5 border-top">
        <div class="col mb-3">
          <div class="">
            <p class="h1">BidAbhi</p>
            <!-- <img src="" alt="logo" /> -->
          </div>
          <br />
          <p class="text-white">Â© 2023 BidAbhi</p>
          <p class="text-white">
            <strong>Creater By :</strong>Sayeda Chattopadhyay
          </p>
        </div>
        <div class="col mb-3">
          <h5>Built With</h5>
          <hr />
          <ul class="nav flex-column">
            <li class="nav-item mb-2">Noroff API</li>
            <li class="nav-item mb-2">SASS</li>
            <li class="nav-item mb-2">HTML</li>
            <li class="nav-item mb-2">CSS</li>
            <li class="nav-item mb-2">JavaScript</li>
          </ul>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
