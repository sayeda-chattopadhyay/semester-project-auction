    <!-- create listing form-->
    <div class="container col-xxl-8 px-4 py-5">
      <div class="row align-items-center g-5 py-5">
        <div
          class="d-flex flex-column justify-content-center w-50 mx-auto mt-5 bg-light p-5"
        >
          <div class="h1 my-3">Add Item</div>
          <form action="" id="createListing">
            <div class="text-center" id="error-showing-container"></div>
            <div class="form-group mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                class="form-control p-2"
                type="text"
                name="title"
                placeholder="Your item name"
                title="A title is required"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control p-2"
                id="description"
                name="description"
                rows="3"
                maxlength="240"
                placeholder="Description your item"
              ></textarea>
            </div>
            <div class="form-group mb-3">
              <label for="endsAt">Ending Date</label>
              <input
                class="form-control"
                type="datetime-local"
                name="endsAt"
                title="an ending date is required"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="tags">Tags (separate by comma)</label>
              <input
                class="form-control"
                type="text"
                name="tags"
                placeholder="tag1 ,tag2 ,tag3 "
                title="add tags to your listing"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="media">Image 1</label>
              <input
                class="form-control p-2"
                type="url"
                name="media"
                placeholder="Insert image url"
                id="media"
                title="insert an image of your item"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="media">Image 2</label>
              <input
                class="form-control p-2"
                type="url"
                name="media"
                placeholder="Insert image url"
                id="media"
                title="insert an image of your item"
                required
              />
            </div>
            <button class="btn btn-primary">Add Item</button>
            <a href="/profile.html" class="btn btn-warning">Cancel</a>
          </form>
        </div>
      </div>
    </div>
